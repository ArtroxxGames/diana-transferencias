<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transferencias - Diana Martínez</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      max-width: 1200px;
      padding: 2rem;
    }

    .left-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 4rem;
      font-weight: 900;
      color: #444;
      position: relative;
    }

    .left-text::before {
      content: "TRANSFERENCIAS";
      position: absolute;
      left: 10px;
      top: 0;
      font-size: 4rem;
      font-weight: 900;
      color: #eee;
      z-index: -1;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      width: 360px;
      border-radius: 1rem;
      padding: 1.5rem;
      color: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .sudameris {
      background-color: #d8001f;
    }

    .universitaria {
      background-color: #fff;
      color: #2a5344;
      border: 1px solid #e0e0e0;
    }

    .familiar {
      background-color: #03236e;
    }

    .card h2 {
      margin: 0 0 1rem 0;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .card p {
      margin: 0.3rem 0;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .universitaria h2 {
      color: #057c58;
    }

    .logo {
      margin-bottom: 0.5rem;
    }

    .logo img {
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-text">TRANSFERENCIAS</div>
    <div class="cards">

      <div class="card sudameris">
        <h2>SUDAMERIS</h2>
        <h2>DIANA MARTÍNEZ</h2>
        <p><strong>Cédula N°</strong> | 5.201.551</p>
        <p><strong>Alias</strong> | +595991990520</p>
        <p><strong>Caja de Ahorro</strong> | 5356217</p>
      </div>

      <div class="card universitaria">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Logo_Cooperativa_Universitaria.png" alt="Cooperativa Universitaria">
        </div>
        <h2>DIANA MARTÍNEZ</h2>
        <p><strong>Cédula N°</strong> | 5.201.551</p>
        <p><strong>Alias RUC</strong> | 5.201.551-3</p>
        <p><strong>Caja de Ahorro</strong> | 441726</p>
      </div>

      <div class="card familiar">
        <h2>BANCO FAMILIAR</h2>
        <h2>DIANA MARTÍNEZ</h2>
        <p><strong>Cédula N°</strong> | 5.201.551</p>
        <p><strong>Cuenta Corriente N°</strong> | 3-7627902</p>
      </div>

    </div>
  </div>
</body>
</html>
